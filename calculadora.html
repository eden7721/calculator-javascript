<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/calculadora.css">
</head>
<body>
    <h2>Calculadora</h2>
    <section class="frame-completo">
        <div class="resultado"></div>
        <section class="botones">
            <button class="btn btn-1">7</button>
            <button class="btn btn-2">8</button>
            <button class="btn btn-3">9</button>
            <button class="btn btn-4">*</button>
            <button class="btn btn-5">4</button>
            <button class="btn btn-6">5</button>
            <button class="btn btn-7">6</button>
            <button class="btn btn-8">/</button>
            <button class="btn btn-9">1</button>
            <button class="btn btn-10">2</button>
            <button class="btn btn-11">3</button>
            <button class="btn btn-12">+</button>
            <button class="btn btn-13">0</button>
            <button class="btn btn-14">.</button>
            <button class="btn btn-15">-</button>
            <button class="btn btn-16">C</button>
            <button class="btn btn-17">E</button>
        </section>
    </section>
    <script src="scripts/calculadora.js"></script>
</body>
</html>
